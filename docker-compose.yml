services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
    volumes:
      - ./backend:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # ───────────────────────────────────────────────
  # Worker (kolejka Laravel Horizon / queue:work)
  # ───────────────────────────────────────────────
  queue:
    build:
      context: ./docker/php   # lub image: twoja-nazwa-obrazu-php
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=120
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
      # - redis     # jeśli używasz Redis do kolejki

  # ───────────────────────────────────────────────
  # Scheduler (zadania cykliczne, np. crm:sync)
  # ───────────────────────────────────────────────
  scheduler:
    build:
      context: ./docker/php   # lub image: twoja-nazwa-obrazu-php
    restart: unless-stopped
    working_dir: /var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction;
        sleep 60;
      done"
    depends_on:
      - mysql
      # - redis     # jeśli scheduler używa Redis

volumes:
  mysql_data:
