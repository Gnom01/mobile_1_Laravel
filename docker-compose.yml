version: '3.8'

services:
  # ───────────────────────────────────────────────
  # Baza danych
  # ───────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: mobile_1_laravel-mysql-1
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ───────────────────────────────────────────────
  # PHP + FPM (główna aplikacja)
  # ───────────────────────────────────────────────
  php:
    build:
      context: ./docker/php
    container_name: mobile_1_laravel-php-1
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # ───────────────────────────────────────────────
  # Nginx (webserver)
  # ───────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: mobile_1_laravel-nginx-1
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - app-network

  # ───────────────────────────────────────────────
  # Worker / Queue (przetwarza joby z kolejki)
  # ───────────────────────────────────────────────
  queue:
    build:
      context: ./docker/php
    container_name: mobile_1_laravel-queue-1
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=120 --sleep=3
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
      - php
    tty: true
    stdin_open: true
    networks:
      - app-network

  # ───────────────────────────────────────────────
  # Scheduler (uruchamia zadania cykliczne co 5 min)
  # ───────────────────────────────────────────────
  scheduler:
    build:
      context: ./docker/php
    container_name: mobile_1_laravel-scheduler-1
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan schedule:work --verbose --no-interaction
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
      - php
    tty: true
    stdin_open: true
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge


