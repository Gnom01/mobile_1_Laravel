name: Deploy (dev)

on:
  push:
    branches: ["dev"]

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true
          script: |
            set -euo pipefail

            cd "${{ secrets.DEPLOY_PATH }}"

            # 1) Stop kontenerów
            # Używamy down, aby bezpiecznie zwolnić wolumeny przed aktualizacją kodu
            docker compose down || true

            # 2) JEDNORAZOWE CZYSZCZENIE (Kluczowe przy przejściu na Named Volumes)
            # Usuwamy pozostałości bind-mountów, które blokowały Git-a.
            # Po tym deployu te foldery na hostcie będą puste.
            echo "Removing old bind-mount leftovers..."
            sudo rm -rf backend/storage/framework/views/* || true
            sudo rm -rf backend/storage/logs/* || true
            sudo rm -rf backend/bootstrap/cache/*.php || true
            
            # Przejmujemy uprawnienia, żeby Git mógł swobodnie operować na strukturze folderów
            sudo chown -R ubuntu:ubuntu backend/storage backend/bootstrap/cache || true
            sudo chmod -R 775 backend/storage backend/bootstrap/cache || true

            # 3) Aktualizacja kodu z Git
            echo "Updating code via Git..."
            git fetch origin
            git reset --hard origin/dev
            git clean -fd

            # 4) Konfiguracja plików .env
            # Docker Compose potrzebuje pliku .env w głównym katalogu dla zmiennych DB
            cp .env.docker .env || true
            
            # Zapewniamy, że Laravel wewnątrz backend/ też ma swój .env
            if [ ! -f backend/.env ]; then
              cp .env.docker backend/.env || true
            fi

            # 5) Budowanie i start kontenerów
            # Tutaj Docker automatycznie stworzy i podepnie Named Volumes
            echo "Starting containers with named volumes..."
            docker compose up -d --build

            # 6) Naprawa uprawnień WEWNĄTRZ wolumenów
            # To rozwiązuje Twój pierwotny problem z laravel.log na zawsze
            echo "Assigning permissions inside volumes..."
            docker compose exec -T php chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache
            docker compose exec -T php chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache

            # 7) Operacje Laravela (Composer i Artisan)
            echo "Running Laravel optimizations..."
            docker compose exec -T php composer install --no-dev --optimize-autoloader
            
            # Generowanie klucza tylko jeśli go brakuje
            docker compose exec -T php sh -lc 'grep -q "^APP_KEY=base64:" .env || php artisan key:generate --force'

            # Czyszczenie i budowanie cache aplikacji
            docker compose exec -T php php artisan config:cache
            docker compose exec -T php php artisan route:cache
            docker compose exec -T php php artisan view:cache

            # 8) Restart workerów
            # Odświeżamy procesy, aby załadowały nowy kod i zoptymalizowany cache
            docker compose restart queue scheduler

            echo "DEPLOY SUCCESSFUL!"
